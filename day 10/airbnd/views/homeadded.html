<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>added</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;

            padding: 0;

            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #0077b6;

            color: #fff;
            text-decoration: none;
            border-radius: 4px;

        }

        <h1>Home Successfully Added</h1>
